<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>

<body>
    <div class="judul animated zoomIn">
        <div class="logo animated slideInLeft">
            <img src="../images/unej-logo-transparan.png" alt="">
        </div>
        <div class="text animated slideInRight">
            <h1>CONTACT</h1>
            <h1>UNIVERSITAS JEMBER</h1>
            </h1>
        </div>
    </div>
    <div class="content grid">
        <div class="box animated slideInLeft">
            <h1>Kritik & Saran</h1>
            <p>Nyatakan keluhan anda melalui form ini</p>
            <textarea name="keluhan" id="" cols="30" rows="10" style="resize: none"></textarea>
            <button>Submit</button>
        </div>
        <div class="box animated slideInRight">
            <h1>Hubungi UC3</h1>
            <a href="https://uc3.unej.ac.id"><img src="../images/uc3.png" alt="uc3"></a>

            <p>Sistem pelayanan pengaduan keluhan sivitas akademik di lingkungan Universitas Jember</p>
        </div>
    </div>
</body>

</html>
